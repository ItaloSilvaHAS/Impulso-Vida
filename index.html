<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impulso Vida - Tela Principal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a:focus-visible,
    button:focus-visible,
    input:focus-visible,
    textarea:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    header {
      background-color: #1f2937;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.7);
    }
    nav a {
      position: relative;
      transition: color 0.25s ease;
      font-weight: 600;
      color: #cbd5e1;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #3b82f6;
      transition: width 0.25s ease;
      border-radius: 2px;
    }
    nav a:hover,
    nav a:focus-visible {
      color: #3b82f6;
    }
    nav a:hover::after,
    nav a:focus-visible::after {
      width: 100%;
    }
    .btn-primary {
      background-color: #3b82f6;
      color: #121212;
      font-weight: 700;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      box-shadow: 0 4px 12px rgb(59 130 246 / 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease,
        transform 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      user-select: none;
      border: none;
      cursor: pointer;
    }
    .btn-primary:hover,
    .btn-primary:focus-visible {
      background-color: #2563eb;
      box-shadow: 0 6px 18px rgb(37 99 235 / 0.8);
      outline-offset: 3px;
      transform: translateY(-2px);
    }
    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgb(37 99 235 / 0.7);
    }
    @keyframes floatSubtle {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }
    .float-subtle {
      animation: floatSubtle 6s ease-in-out infinite;
    }
    #mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: #1f2937;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.7);
      border-radius: 0 0 0.5rem 0.5rem;
    }
    #mobile-menu.open {
      max-height: 300px;
    }
  </style>
</head>
<body>
  <header>
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4 md:py-5">
      <a
        aria-label="Impulso Vida - Página Inicial"
        class="flex items-center gap-3 text-white font-extrabold text-2xl select-none"
        href="#home"
      >
        <img
          alt="Logotipo estilizado com letras IV em azul e verde"
          class="w-12 h-12 rounded-full shadow-sm"
          height="48"
          loading="lazy"
          src="https://storage.googleapis.com/a1aa/image/522d342b-abc3-493b-0ad8-845a38a057c1.jpg"
          width="48"
        />
        Impulso Vida
      </a>
      <nav
        aria-label="Menu principal"
        class="hidden md:flex gap-10 font-semibold text-white text-lg"
      >
        <a href="#sobre" tabindex="0">Sobre</a>
        <a href="#contato" tabindex="0">Contato</a>
        <a href="#assistente" tabindex="0">Assistente IA</a>
        <a href="#conteudo" tabindex="0">Conteúdo</a>
      </nav>
      <button
        id="btn-mobile-menu"
        aria-label="Abrir menu"
        aria-expanded="false"
        class="md:hidden text-white hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 rounded"
      >
        <i class="fas fa-bars fa-lg"></i>
      </button>
    </div>
    <nav
      id="mobile-menu"
      aria-label="Menu móvel"
      class="md:hidden max-w-7xl mx-auto px-6 overflow-hidden"
    >
      <a
        href="#sobre"
        class="block py-4 text-white font-semibold border-b border-blue-700 hover:bg-blue-800 focus:bg-blue-800 focus:outline-none"
        tabindex="0"
        >Sobre</a
      >
      <a
        href="#contato"
        class="block py-4 text-white font-semibold border-b border-blue-700 hover:bg-blue-800 focus:bg-blue-800 focus:outline-none"
        tabindex="0"
        >Contato</a
      >
      <a
        href="#assistente"
        class="block py-4 text-white font-semibold border-b border-blue-700 hover:bg-blue-800 focus:bg-blue-800 focus:outline-none"
        tabindex="0"
        >Assistente IA</a
      >
      <a
        href="#conteudo"
        class="block py-4 text-white font-semibold hover:bg-blue-800 focus:bg-blue-800 focus:outline-none"
        tabindex="0"
        >Conteúdo</a
      >
    </nav>
  </header>

  <main
    id="home"
    class="pt-24 max-w-7xl mx-auto px-6 sm:px-12 lg:px-20 flex flex-col items-center min-h-[calc(100vh-6rem)]"
  >
    <section
      class="flex flex-col md:flex-row items-center w-full gap-12 max-w-5xl"
      style="min-height: 480px"
    >
      <div class="flex-1 text-left space-y-8">
        <h1
          class="text-5xl font-extrabold leading-tight tracking-tight text-white"
        >
          Impulso Vida
        </h1>
        <p class="text-lg text-blue-300 font-medium leading-relaxed max-w-lg">
          Um espaço de acolhimento, orientação e acesso à informação para
          pessoas com deficiência e populações de baixa renda.
        </p>
        <a
          class="btn-primary inline-flex items-center gap-3 shadow-md"
          href="#assistente"
          role="button"
          tabindex="0"
        >
          <i class="fas fa-robot text-xl"></i>
          Converse com a Assistente IA
        </a>
      </div>
      <div class="flex-1 max-w-md relative">
        <img
          src="https://storage.googleapis.com/a1aa/image/dd46981c-5181-44db-f6a3-f6e17ee96805.jpg"
          alt="Pessoas diversas com deficiência e baixa renda sorrindo e interagindo em um ambiente acolhedor, com cores neutras e ambiente profissional"
          class="rounded-lg shadow-lg float-subtle w-full h-auto object-cover"
          decoding="async"
          fetchpriority="high"
          height="400"
          loading="lazy"
          width="400"
        />
      </div>
    </section>

    <section
      aria-label="Navegação por abas principais"
      class="relative mt-20 w-full max-w-4xl flex justify-between items-center"
    >
      <a
        class="group flex flex-col items-center gap-2 w-24 cursor-pointer focus:outline-none"
        href="#sobre"
        tabindex="0"
      >
        <div
          aria-hidden="true"
          class="w-16 h-16 rounded-full bg-gray-800 border border-gray-700 shadow-sm flex items-center justify-center transition group-hover:border-blue-500 group-focus-visible:border-blue-500"
        >
          <i
            aria-hidden="true"
            class="fas fa-info-circle text-blue-500 text-3xl"
          ></i>
        </div>
        <span
          class="text-white font-semibold text-sm text-center select-none group-hover:text-blue-500 group-focus-visible:text-blue-500"
          >Sobre</span
        >
      </a>
      <a
        class="group flex flex-col items-center gap-2 w-24 cursor-pointer focus:outline-none"
        href="#contato"
        tabindex="0"
      >
        <div
          aria-hidden="true"
          class="w-16 h-16 rounded-full bg-gray-800 border border-gray-700 shadow-sm flex items-center justify-center transition group-hover:border-blue-500 group-focus-visible:border-blue-500"
        >
          <i
            aria-hidden="true"
            class="fas fa-envelope text-blue-500 text-3xl"
          ></i>
        </div>
        <span
          class="text-white font-semibold text-sm text-center select-none group-hover:text-blue-500 group-focus-visible:text-blue-500"
          >Contato</span
        >
      </a>
      <a
        class="group flex flex-col items-center gap-2 w-24 cursor-pointer focus:outline-none"
        href="#assistente"
        tabindex="0"
      >
        <div
          aria-hidden="true"
          class="w-16 h-16 rounded-full bg-gray-800 border border-gray-700 shadow-sm flex items-center justify-center transition group-hover:border-blue-500 group-focus-visible:border-blue-500"
        >
          <i
            aria-hidden="true"
            class="fas fa-robot text-blue-500 text-3xl"
          ></i>
        </div>
        <span
          class="text-white font-semibold text-sm text-center select-none group-hover:text-blue-500 group-focus-visible:text-blue-500"
          >Assistente IA</span
        >
      </a>
      <a
        class="group flex flex-col items-center gap-2 w-24 cursor-pointer focus:outline-none"
        href="#conteudo"
        tabindex="0"
      >
        <div
          aria-hidden="true"
          class="w-16 h-16 rounded-full bg-gray-800 border border-gray-700 shadow-sm flex items-center justify-center transition group-hover:border-blue-500 group-focus-visible:border-blue-500"
        >
          <i
            aria-hidden="true"
            class="fas fa-book-open text-blue-500 text-3xl"
          ></i>
        </div>
        <span
          class="text-white font-semibold text-sm text-center select-none group-hover:text-blue-500 group-focus-visible:text-blue-500"
          >Conteúdo</span
        >
      </a>
    </section>
  </main>

  <script>
    // Mobile menu toggle
    const btnMobileMenu = document.getElementById("btn-mobile-menu");
    const mobileMenu = document.getElementById("mobile-menu");

    btnMobileMenu.addEventListener("click", () => {
      const expanded =
        btnMobileMenu.getAttribute("aria-expanded") === "true" || false;
      btnMobileMenu.setAttribute("aria-expanded", !expanded);
      mobileMenu.classList.toggle("open");
    });
  </script>
</body>
</html>
